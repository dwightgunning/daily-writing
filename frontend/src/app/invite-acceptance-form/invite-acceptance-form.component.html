<form [formGroup]="inviteForm" (ngSubmit)="onSubmit()">
  <div>
    <label>
      Username:
      <input id="username" formControlName="username" type="text" placeholder="username" required>
      <div *ngIf="inviteForm.get('username').invalid && (inviteForm.get('username').dirty || inviteForm.get('username').touched)" class="alert alert-danger">
        <div *ngIf="inviteForm.get('username').errors.required">Username is required.</div>
        <div *ngIf="inviteForm.get('username').errors.minlength">Username must be {{ USERNAME_MIN_LENGTH }} characters long.</div>
      </div>
      <div *ngIf="error && error.username">
        <div *ngFor="let errorMessage of error.username">{{ errorMessage }}</div>
      </div>
    </label>
  </div>
  <div>
    <label>
      Password:
      <input id="password" formControlName="password" type="password" placeholder="password" autocomplete="off" required>
      <div *ngIf="inviteForm.get('password').invalid && (inviteForm.get('password').dirty || inviteForm.get('password').touched)" class="alert alert-danger">
        <div *ngIf="inviteForm.get('password').errors.required">Username is required.</div>
        <div *ngIf="inviteForm.get('password').errors.minlength">Password must be {{ PASSWORD_MIN_LENGTH }} characters long.</div>
      </div>
      <div *ngIf="error && error.password">
        <div *ngFor="let errorMessage of error.password">{{ errorMessage }}</div>
      </div>
    </label>
  </div>
  <button type="submit" class="button primary" [disabled]="!inviteForm.valid">Complete signup</button>
  <div *ngIf="submitted">Loading...</div>
  <div *ngIf="error && error.errors" class="alert alert-danger">
    <div *ngFor="let errorMessage of error.errors">{{ errorMessage }}</div>
  </div>
  <div *ngIf="error && error.nonFieldErrors" class="alert alert-danger">
    <div *ngFor="let errorMessage of error.nonFieldErrors">{{ errorMessage }}</div>
  </div>
</form>
