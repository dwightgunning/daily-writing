<ng-template #content>
  <h2 class="h2">Welcome back!</h2>
  <p>Please login to continue.</p>
  <app-login-form id="loginForm" (loginSucessful)="onLoginSuccessful()"></app-login-form>
  <div class="auth-alt-nav">
    <p>
      New to Daily Writing?<br/>
      <a class="signup-cta" [routerLink]="'/signup'">Create Account Here</a>
    </p>
  </div>
</ng-template>

<app-centered-card [centeredRightContentPane]="content"></app-centered-card>
