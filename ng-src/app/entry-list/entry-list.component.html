<div *ngIf="entryDataPage">
  <ul>
    <li *ngFor="let entry of entryDataPage.results">
      <a *ngIf="entry.entry_date == todayDate" [routerLink]="'/write'">{{ entry.entry_date }}</a>
      <a *ngIf="entry.entry_date != todayDate" [routerLink]="['/review/entry', entry.entry_date]">{{ entry.entry_date }}</a>
      <span *ngIf="entry.milestone_time"> Milestone reached!</span>
    </li>
  </ul>
  <div>
    <span>
      <button
        class="hollow button"
        (click)="onPaginate(entryDataPage.next)"
        [disabled]="!entryDataPage.next">
          < Earlier
      </button>
    </span>
    <span>
      <button class="hollow button"
        (click)="onPaginate(entryDataPage.previous)"
        [disabled]="!entryDataPage.previous">
        Later >
      </button>
    </span>
  </div>
</div>
