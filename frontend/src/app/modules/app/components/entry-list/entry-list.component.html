<div *ngIf="entryDataPage">
  <div *ngIf="entryDataPage.results.length">
    <ul *ngIf="entryDataPage.results">
      <li *ngFor="let entry of entryDataPage.results">
        <a *ngIf="entry.entryDate == todayDate" [routerLink]="'/write'">{{ entry.entryDate }}</a>
        <a *ngIf="entry.entryDate != todayDate" [routerLink]="['/review/entry', entry.entryDate]">{{ entry.entryDate }}</a>
        <span *ngIf="entry.milestoneTime"> Milestone reached!</span>
      </li>
    </ul>
    <div class="list-paging-button-group">
      <button
        class="hollow button"
        (click)="onPaginate(entryDataPage.next)"
        [disabled]="!entryDataPage.next">
          < Earlier
      </button>
      <button class="hollow button"
        (click)="onPaginate(entryDataPage.previous)"
        [disabled]="!entryDataPage.previous">
        Later >
      </button>
    </div>
  </div>
  <div *ngIf="!entryDataPage.results.length">
    <p>No entries. Let's start writing</p>
  </div>
</div>
<div id="spinner" *ngIf="!entryDataPage">
  <i class="fa fa-spinner fa-spin fa-3x" aria-hidden="true"></i>
</div>
